<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modal_style.css" />
    <link rel="icon" type="image/png" href="./static/traductor.png" />
    <script type="module" src="app.js"></script>

    <!-- <script type="module" src="g.js"></script> -->
  </head>

  <body>
    <article>
      <label id="label-text-activation"></label>
      <h1>Translator</h1>
      <div>
        <form>
          <div id="contend">
            <div class="list_lenguages">
              <label>Text to translate:</label>
              <select id="source-lang" name="sourceLang">
                <option value="au">Automatico</option>
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <option value="it">Italiano</option>
                <option value="pt">Portugués</option>
                <option value="ja">Japonés</option>
                <option value="zh">Chino</option>
              </select>
              <textarea
                id="input-text"
                type="text"
                rows="4"
                cols="50"
                placeholder="Write the text to be translated..."
              ></textarea>
            </div>

            <div id="translate-button">
              <img
                src="./static/arrow.svg"
                height="30"
                width="30"
                alt="Arrow"
                id="arrow"
              />
            </div>

            <div class="list_lenguages">
              <label for="target-lang">Target Language</label>
              <select id="target-lang" name="sourceLang">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="de">Alemán</option>
                <option value="it">Italiano</option>
                <option value="pt">Portugués</option>
                <option value="ja">Japonés</option>
                <option value="zh">Chino</option>
              </select>
              <textarea
                id="output-text"
                type="text"
                rows="4"
                cols="50"
                placeholder="Translated text..."
              ></textarea>
            </div>
          </div>
        </form>
      </div>
    </article>
  </body>
</html>
